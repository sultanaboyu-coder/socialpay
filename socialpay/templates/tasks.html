<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Social Pay</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ðŸ’° Social Pay</div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
            <ul class="nav-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/wallet">Wallet</a></li>
                <li><a href="/referrals">Referrals</a></li>
                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <h1 style="color: white; margin-bottom: 30px;">Available Tasks ðŸŽ¯</h1>

        <div class="card" style="margin-bottom: 30px;">
            <h3 class="card-title">Filter Tasks</h3>
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Platform</label>
                    <select id="platformFilter" class="form-control" onchange="loadTasks()">
                        <option value="">All Platforms</option>
                        <option value="tiktok">TikTok</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Task Type</label>
                    <select id="typeFilter" class="form-control" onchange="loadTasks()">
                        <option value="">All Types</option>
                        <option value="like">Like</option>
                        <option value="follow">Follow</option>
                        <option value="comment">Comment</option>
                        <option value="share">Share</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="tasksContainer">
            <div class="loading"><div class="spinner"></div></div>
        </div>

        <div class="card" style="margin-top: 40px;">
            <h3 class="card-title">My Submissions</h3>
            <div id="submissionsContainer">
                <p style="color: #666;">Loading submissions...</p>
            </div>
        </div>
    </div>

    <!-- Task Submit Modal -->
    <div id="submitModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; padding: 20px; overflow-y: auto;">
        <div style="max-width: 500px; margin: 50px auto; background: white; border-radius: 12px; padding: 30px;">
            <h2 style="margin-bottom: 20px;">Submit Task</h2>
            <p id="modalTaskInfo" style="margin-bottom: 20px; color: #666;"></p>
            
            <div class="form-group">
                <label class="form-label">Upload Proof (Screenshot)</label>
                <input type="file" id="proofImage" accept="image/*" class="form-control" required>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="submitTask()">Submit</button>
                <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        let currentTaskId = null;

        async function loadTasks() {
            const platform = document.getElementById('platformFilter').value;
            const taskType = document.getElementById('typeFilter').value;
            const token = localStorage.getItem('token');

            let url = '/api/tasks/available?';
            if (platform) url += `platform=${platform}&`;
            if (taskType) url += `task_type=${taskType}`;

            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const container = document.getElementById('tasksContainer');
                
                if (data.tasks.length === 0) {
                    container.innerHTML = '<div class="card"><p style="text-align: center; color: #666;">No tasks available right now. Check back later!</p></div>';
                    return;
                }

                container.innerHTML = data.tasks.map(task => `
                    <div class="card" style="margin-bottom: 20px;">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 style="margin-bottom: 10px;">${task.platform.toUpperCase()} - ${task.task_type.replace('_', ' ').toUpperCase()}</h3>
                                <p style="color: #666; margin-bottom: 10px;">
                                    <strong>Reward:</strong> ${task.currency === 'naira' ? 'â‚¦' : '$'}${task.price.toFixed(2)}
                                </p>
                                <p style="color: #666; margin-bottom: 10px;">
                                    <strong>Progress:</strong> ${task.completed_count}/${task.max_users} completed
                                </p>
                                <a href="${task.link}" target="_blank" style="color: var(--primary);">View Task Link â†’</a>
                            </div>
                            <div>
                                <button class="btn btn-primary" onclick="openSubmitModal('${task.task_id}', '${task.platform}', '${task.task_type}', ${task.price})">
                                    Complete Task
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        async function loadSubmissions() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/tasks/my-submissions', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const container = document.getElementById('submissionsContainer');
                
                if (data.submissions.length === 0) {
                    container.innerHTML = '<p style="color: #666;">No submissions yet</p>';
                    return;
                }

                container.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Platform</th>
                                <th>Type</th>
                                <th>Reward</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.submissions.map(sub => `
                                <tr>
                                    <td>${sub.platform}</td>
                                    <td>${sub.task_type}</td>
                                    <td>${sub.currency === 'naira' ? 'â‚¦' : '$'}${sub.price}</td>
                                    <td><span class="badge badge-${sub.status === 'approved' ? 'success' : sub.status === 'pending' ? 'warning' : 'danger'}">${sub.status}</span></td>
                                    <td>${new Date(sub.submitted_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }

        function openSubmitModal(taskId, platform, taskType, price) {
            currentTaskId = taskId;
            document.getElementById('modalTaskInfo').textContent = 
                `Platform: ${platform.toUpperCase()} | Type: ${taskType.replace('_', ' ')} | Reward: â‚¦${price}`;
            document.getElementById('submitModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('submitModal').style.display = 'none';
            currentTaskId = null;
            document.getElementById('proofImage').value = '';
        }

        async function submitTask() {
            const fileInput = document.getElementById('proofImage');
            
            if (!fileInput.files[0]) {
                alert('Please upload a screenshot');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const token = localStorage.getItem('token');

                try {
                    const response = await fetch('/api/tasks/submit', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            task_id: currentTaskId,
                            photo_base64: base64
                        })
                    });

                    if (response.ok) {
                        alert('Task submitted successfully! âœ…\n\nWaiting for admin approval...');
                        closeModal();
                        loadTasks();
                        loadSubmissions();
                    } else {
                        const error = await response.json();
                        alert('Error: ' + error.detail);
                    }

                } catch (error) {
                    alert('Submission failed: ' + error.message);
                }
            };

            reader.readAsDataURL(fileInput.files[0]);
        }

        loadTasks();
        loadSubmissions();
    </script>
</body>
</html>
