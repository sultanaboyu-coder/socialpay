<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Social Pay</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ðŸ’° Social Pay</div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <div style="max-width: 450px; margin: 0 auto;">
            <div class="card">
                <h1 class="card-title text-center">Create Account ðŸŽ‰</h1>
                <p class="text-center" style="margin-bottom: 30px; color: #666;">
                    Join thousands earning daily!
                </p>

                <div id="alert-container"></div>

                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" required 
                               placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" 
                               placeholder="Enter your email (optional)">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" id="phone" class="form-control" 
                               placeholder="Enter your phone (optional)">
                        <small style="color: #666;">At least email or phone is required</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required 
                               placeholder="Create a strong password">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Referrer ID (Optional)</label>
                        <input type="text" id="referrer_id" class="form-control" 
                               placeholder="Enter referrer ID if you have one">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                        Create Account
                    </button>
                </form>

                <div style="margin-top: 20px; text-center;">
                    <p>Already have an account? <a href="/login" style="color: var(--primary);">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        // Auto-fill referrer ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('ref');
        if (refId) {
            document.getElementById('referrer_id').value = refId;
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value || null;
            const phone = document.getElementById('phone').value || null;
            const password = document.getElementById('password').value;
            const referrer_id = document.getElementById('referrer_id').value || null;
            
            if (!email && !phone) {
                alert('Please provide either email or phone number');
                return;
            }
            
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password, referrer_id })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }
                
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('role', data.role);
                localStorage.setItem('user_id', data.user_id);
                
                alert('Account created successfully! ðŸŽ‰');
                window.location.href = '/dashboard';
                
            } catch (error) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = error.message;
                document.getElementById('alert-container').innerHTML = '';
                document.getElementById('alert-container').appendChild(alertDiv);
                
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
