<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Pay</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ðŸ’° Social Pay</div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <div style="max-width: 450px; margin: 0 auto;">
            <div class="card">
                <h1 class="card-title text-center">Welcome Back! ðŸ‘‹</h1>
                <p class="text-center" style="margin-bottom: 30px; color: #666;">
                    Login to continue earning
                </p>

                <div id="alert-container"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email or Phone</label>
                        <input type="text" id="identifier" class="form-control" required 
                               placeholder="Enter your email or phone">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required 
                               placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        Login
                    </button>
                </form>

                <div style="margin-top: 20px; text-center;">
                    <p>Don't have an account? <a href="/register" style="color: var(--primary);">Register here</a></p>
                </div>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--light); text-center;">
                    <p style="color: #666; font-size: 14px;">Admin Login</p>
                    <a href="#" onclick="showAdminLogin()" style="color: var(--primary); font-size: 14px;">
                        Click here for admin access
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('role', data.role);
                localStorage.setItem('user_id', data.user_id);
                
                if (data.role === 'admin') {
                    window.location.href = '/admin-panel';
                } else {
                    window.location.href = '/dashboard';
                }
                
            } catch (error) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = error.message;
                document.getElementById('alert-container').innerHTML = '';
                document.getElementById('alert-container').appendChild(alertDiv);
                
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        function showAdminLogin() {
            const identifier = prompt('Enter admin username:');
            if (!identifier) return;
            
            const password = prompt('Enter admin password:');
            if (!password) return;
            
            fetch('/api/auth/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: identifier, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('role', 'admin');
                    window.location.href = '/admin-panel';
                } else {
                    alert('Invalid admin credentials');
                }
            })
            .catch(err => alert('Admin login failed'));
        }

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
